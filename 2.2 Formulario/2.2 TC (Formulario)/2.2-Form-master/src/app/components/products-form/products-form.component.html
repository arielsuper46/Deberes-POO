<h1>Products</h1>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitFormProduct()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Product Name</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input nz-input formControlName="productName" placeholder="Chocolate" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input nz-input formControlName="description" placeholder="Chocolate Bar" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Quantity in Stock</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-input-number formControlName="quantityInStock" [nzMin]="0" [nzMax]="100" [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Unit Price</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-input-number formControlName="unitPrice" [nzMin]="0" [nzMax]="100" [nzStep]="1"></nz-input-number>
          </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>

</form>
